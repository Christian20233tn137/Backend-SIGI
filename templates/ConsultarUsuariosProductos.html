<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Productos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ConsultarUsuarioProducto.css">
</head>
<body>
    <img src="img/fondo1.png" alt="Fondo" class="background">

    <!-- Barra lateral -->
    <div class="sidebar">
        <ul class="menu">
            <a class="menu" href="Menu.html">
                <li class="menu-item">
                    <i class="icon fa fa-home"></i>
                    <span>Menu principal</span>
                </li>
            </a>
           
            <a class="menu" href="ConsultarUsuariosProductos.html">
                <li class="menu-item">
                    <i class="icon fas fa-box"></i>
                    <span>Productos</span>
                </li>
            </a>
            <a class="menu" href="EditarPerfilUsuario.html">  
                <li class="menu-item">
                    <i class="icon fas fa-user-edit"></i>
                    <span>Editar perfil</span>
                </li>
                </a>
            <a href="login.html" class="menu">
                <li class="menu-item">
                    <i class="icon fas fa-sign-out-alt"></i>
                    <span>Salir</span>
                </li>
            </a>
        </ul>
        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
            <div>
                <p>Nombre del usuario</p>
                <small>Cuenta Free</small>
            </div>
        </div>
    </div>

    <!-- Formulario -->
    <div class="form-container">
        <div class="form-header">
            <h2>CONSULTAR PRODUCTOS</h2>
        </div>
        <form class="registration-form">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button class="search-button"><i class="fas fa-search"></i></button>
                <button class="plus-button" id="addProductButton"><i class="fas fa-plus"></i> Agregar</button>
            </div>

            <!-- Modal -->
            <div class="modal" id="productModal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>REGISTRO DE PRODUCTO</h2>
                        <button class="close-modal" id="closeModalButton">X</button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <input type="hidden" id="productId">

                            <div class="form-group">
                                <input type="text" id="productName" name="nombre" placeholder="Ingresa el nombre" required>
                            </div>
                                <br>
                            <div class="form-group">
                                <input type="number" id="precioUnitario" name="precio_unitario" placeholder="Ingresa precio unitario" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="categoria">Categoría:</label>
                                <select id="categoryId" name="categoria" required>
                                    <option value="">Cargando categorías...</option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="number" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="close-modal" id="closeModalButtonFooter">Cerrar</button>
                        <button class="registrar" id="registerProductButton">Registrar</button>
                    </div>
                </div>
            </div>

            <!-- Tabla -->
            <main class="content">
                <table class="productos-table" id="productos-table">
                    <thead>
                        <tr>  <th>#</th>
                            <th>NOMBRE</th>
                            <th>CANTIDAD</th>
                            <th>CATEGORÍA</th>
                            <th>PRECIO UNITARIO</th>
                            <th>ESTADO</th>
                            <th>GESTIONAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Contenido dinámico -->
                    </tbody>
                </table>
            </main>
        </form>
    </div>

    <script src="js/ConsultasUsuarioProducto.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener el rol del usuario desde localStorage
            const userRole = localStorage.getItem('userRole'); 
            console.log('Rol recuperado de localStorage:', userRole); // Debugging
    
            // Verificar si el usuario tiene el rol adecuado para acceder al menú principal
            if (userRole !== 'ROLE_CONSULTOR') {  // Solo los usuarios con rol 'ROLE_ADMIN' pueden acceder
                alert('Acceso denegado. No tienes permisos suficientes para ver esta página.');
                window.location.href = 'login.html';  // Redirigir a la página de inicio de sesión
                return;
            }
    
            // Si el usuario tiene el rol adecuado, permitir la carga normal
            console.log('Acceso permitido para ROLE_ADMIN');
        });
    </script>
</body>
</html>
